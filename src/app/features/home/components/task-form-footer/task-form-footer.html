<footer class="d-flex justify-content-between align-items-center gap-2 py-3">
  <div>
    @if (isEditMode()) {
      <button class="delete-btn" mat-button type="button" (click)="deleteClick.emit()">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    }
  </div>
  <div class="d-flex gap-2">
    <button mat-button type="button" (click)="cancelClick.emit()">Cancel</button>
    <button color="primary" mat-flat-button type="submit">Save</button>
  </div>
</footer>
