<div class="app-container" [class.small-screen]="isSmallScreen()">
  <app-header [isSmallScreen]="isSmallScreen()" (toggleSidenav)="sideNav.toggle()" />

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sideNav
      class="p-4 light-shadow"
      fixedTopGap="56"
      [disableClose]="!isSmallScreen()"
      [fixedInViewport]="isSmallScreen()"
      [mode]="sideNavMode()"
      [opened]="!isSmallScreen()"
    >
      <mat-nav-list>
        @for (navItem of navList(); track navItem.name) {
          <a
            class="py-2 px-3 my-1"
            mat-list-item
            routerLinkActive="active"
            [routerLink]="navItem.name"
            (click)="dismissSideNavOnMobile(sideNav)"
          >
            <div class="d-flex align-items-center">
              <mat-icon class="me-1" [fontIcon]="navItem.icon" />
              <span class="fs-md">
                {{ navItem.name | titlecase }}
              </span>
            </div>
          </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content bg-light-gray">
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
